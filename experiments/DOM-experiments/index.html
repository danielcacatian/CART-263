<!-- DOM FORM INPUT ------------------------------------------------------------->
  <h1>Input examples</h1>

  <!-- button -->
  <input id="example-button" type="button" value="This is a button">

  <!-- text input -->
  <input id="example-text-input" type="text" maxlength="10">
  <input id="submit-button" type="button" name="" value="Submit">

  <!-- slider -->
  <input id="example-slider" type="range" name="" value="" min="0" max="1" step="0.01">
  <input id="check-button" type="button" name="" value="Check">

  <!-- color picker -->
  <input id="color-picker" type="color" name="" value="">
